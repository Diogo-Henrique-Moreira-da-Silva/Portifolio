    </header>

    <main class="page">
      <section class="card">
        <h1 class="card__title" data-i18n="contact.form_title">SEND ME A MESSAGE!</h1>

        <form class="form" autocomplete="on" action="https://formspree.io/f/xyzdzyjl" method="POST">
          <label class="form__label">
            <span data-i18n="contact.email_label">EMAIL ADDRESS: <b>*</b></span>
            <input
              type="email"
              name="email"
              required
              data-i18n-placeholder="contact.email_ph"
              data-i18n-aria="contact.email_label"
              aria-label="Email address">
          </label>

          <label class="form__label">
            <span data-i18n="contact.subject_label">SUBJECT: <b>*</b></span>
            <input
              type="text"
              name="subject"
              required
              data-i18n-placeholder="contact.subject_ph"
              data-i18n-aria="contact.subject_label"
              aria-label="Subject">
          </label>

          <label class="form__label">
            <span data-i18n="contact.message_label">MESSAGE: <b>*</b></span>
            <textarea
              name="message"
              rows="8"
              required
              data-i18n-placeholder="contact.message_ph"
              data-i18n-aria="contact.message_label"
              aria-label="Message"></textarea>
          </label>

          <button class="btn" type="submit" data-i18n="contact.send">SEND MESSAGE</button>
        </form>
      </section>
    </main>
